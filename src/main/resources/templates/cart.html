<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Корзина товаров</title>
</head>

<body>
<a href="/orders" style="float:right;">
    <b>ЗАКАЗЫ &cudarrr;</b>
</a>
<a href="/items" style="float:right;">
    <b>ГЛАВНАЯ &cudarrr;</b>
</a>
<table style="width:70%;margin-left:auto;margin-right:auto;">
    <tr th:each="cartItem : ${items}">
        <td>
            <table>
                <tr>
                    <td>
                        <img width="300" height="300" th:src="${'http://localhost:8080/images/'+cartItem.getItem().getId()}"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <b th:text="${cartItem.getItem().getTitle()}"></b>
                    </td>
                    <td>
                        <b th:text="${cartItem.getItem().getPrice()}+' руб.'"></b>
                    </td>
                </tr>
                <tr><td th:text="${cartItem.getItem().getDescription()}"></td></tr>
                <tr>
                    <td>
                        <form th:action="@{${'/cart/items/'+cartItem.getItem().getId()}(redirectUrl='/cart/items')}" method="post">
                            <button name="action" value="MINUS">-</button>
                            <span th:text="${cartItem.getItemCount()}"></span>
                            <button name="action" value="PLUS">+</button>
                            <button name="action" value="DELETE" style="float:right;">&cross;</button>
                        </form>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td style="text-align:right">
            <b th:text="'Итого: '+${total}+' руб.'"></b>
        </td>
    </tr>
    <tr>
        <td style="text-align:right">
            <form action="/cart/items/buy" method="post" th:if="${!empty}">
                <button>Купить</button>
            </form>
        </td>
    </tr>
</table>
</body>

</html>
