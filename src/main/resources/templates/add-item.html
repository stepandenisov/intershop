<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Витрина товаров</title>
</head>

<body>
<a href="/items" style="float:right;">
    <b>НА ГЛАВНУЮ</b>
</a>
<form method="POST" th:action="${'/items/'}" enctype="multipart/form-data">
    <table style="width:50%;margin-left:auto;margin-right:auto;">
        <tr>
            <td>
                <h3>Название</h3>
                <textarea rows="2" style="width: 100%;" name="title" th:text="${''}"/>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Изображение</h3>
                <input type="file" name="image"/>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Описание</h3>
                <textarea rows="30" style="width: 100%;" name="description" th:text="${''}"/>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Цена</h3>
                <textarea rows="2" style="width: 100%;" name="price" th:text="${#numbers.formatDecimal(price, 0, 'COMMA', 0, 'POINT')}"/>
            </td>
        </tr>
        <tr>
            <td>
                <h3>Количество</h3>
                <textarea rows="2" style="width: 100%;" name="count" th:text="${#numbers.formatInteger(count, 0, 'POINT')}"/>
            </td>
        </tr>
        <tr>
            <td>
                <button style="float:right;" th:text="${'Сохранить'}"></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
