spring.application.name=intershop

spring.datasource.url=jdbc:h2:mem:yandex;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always

spring.servlet.multipart.location=/
spring.servlet.multipart.file-size-threshold=1048576
spring.servlet.multipart.max-request-size=418018841
spring.servlet.multipart.max-file-size=20848820
spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true
